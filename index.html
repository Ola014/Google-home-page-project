<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/344e5e1084.js" crossorigin="anonymous"></script>
</head>
<body>

<!--Header nav bar-->
    <header class="header-container">
        <nav class="header-nav" >
            <ul class="header-list">
                <li><a href="https://www.google.com" target="_blank" class="gmail" >Gmail</a></li>
                <li><a href="https://www.google.com" target="_blank" class="images" >Images</a></li>
                <li><a href="https://www.google.com" target="_blank" class="app-menu"> <i class="fas fa-grip-vertical" id="appMenu"></i></a></li>
                <li><a href="https://www.google.com" target="_blank" ><input class="sign-in-button" type="button" value="Sign in"></a></li>              
            </ul>
        </nav>
    </header>

<!--google searching box-->
  <section class="search-container" >
            <figure class="google">
                <img src="google.png" alt="Google"  >
            </figure>
            <form class="search">
                <input type="search" value="" id="search" placeholder="Search Google or type a URL">
                <input type="button" value="Google Search" class="button1">
                <input type="button" value="I'm feeling lucky"class="button2">
            <p>Google offered in: <a href="http://www.google.ae" target="_blank" class="country" > العربية</a></p>
            </form>
        </section> 


<!--footer section -->        
    <footer>
            <p class="user-country-name" >Palastine</p>
            <nav class="footer-nav" >
                <ul class="left-list" >
                    <li><a href="#" target="_blank">About </a></li>
                    <li><a href="#" target="_blank">Advertising </a></li>
                    <li><a href="#" target="_blank">Bussiness </a></li>
                    <li><a href="#" target="_blank">How Search works </a></li>
                </ul>    
                <ul class="right-list" > 
                    <li class="privacy"><a href="#" target="_blank">Privacy </a></li>
                    <li class="terms"><a href="#" target="_blank">Terms </a></li>
                    <li class="settings"><a href="#" target="_blank">Settings </a></li>
                </ul>
            </nav>
        </footer> 
    
    </body>
</html>
